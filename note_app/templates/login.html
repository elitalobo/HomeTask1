{% extends "layout.html" %}
{% block Titles %}
<h1 align=center color="green">Welcome to Elpaste!</h1>
{% endblock %}
{% block body %}
  <h2>login</h2>
  <style>
  body {background-image:url('images.gif');}
  </style>
  {% if error %}
    <p class=error><strong>Error:</strong>{{error}}
  {% endif %}
    <form action="{{url_for('login')}}" method=POST>
    <dl>
    <dt>Username:
    <dd><input type=text name=username>
    <dt>Password:
    <dd><input type=text name=password>
    <dd><input type=submit value=Login>
    </dl>
    </form>
    <h3>Signup</h3>
    <form action="{{url_for('signup')}}" method=POST>
    <dl>
    <dt>User:
    <dd><input type=text name=user>
    <dt>enter_password:
    <dd><input type=text name=enter_password>
    <dd><input type=submit value=submit>
    <dl>
    </form>
    {% for message in get_flashed_messages() %}
       <div>{{message}}</div>
    {% endfor %} 
{% endblock %}
